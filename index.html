                        <input type="range" id="leeftijd" min="0" max="100" />
                    </p>
                </form>

                    <p class="range-field">
                        <input type="range" id="lengte" min="130" max="200" />
                    </p>
                </form>

                    <p class="range-field">
                        <input type="range" id="gewicht" min="0" max="150" />
                    </p>
                </form>

                <div class="leadForm center-align row">
                    <button class="btn errorMessage red col s12 center-align" id="errorMessage">Vul alstublieft alle velden in voor een gratis consult</button>
